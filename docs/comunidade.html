<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade - Entretenimento caseiros</title>
    <link rel="stylesheet" href="desing/comunidade.css">
    <link rel="stylesheet" href="desing/menu.css">
    <script src="/docs/funcionalidade/add.js" defer></script>
</head>
<body>
    <!--Remover essa página adicionar um parte para adicionar um comentário em cada aba-->>
    <!--Menu da página da comunidade-->
    <header id="cabeçalho">
        <div id="conteudo_menu">
            <div id="logo">
                <a href="index.html"><img src="desing/EC__2_-removebg-preview.png" alt="EC com fundo preto e letras em vermelho" id="img_logo"></a>
            </div>
            <div id="seção_de_rotas">
                <div id="pesquisa">
                    <input type="text" id="search" >
                </div>
                <div id="seções">
                    <a href="filmes.html" id="filmes">Filmes</a>
                    <a href="series.html" id="series">Séries</a>
                    <a href="anime.html" id="anime">Animes</a>
                    <a href="comunidade.html" id="comunidade">Comunidade</a>
                </div>
            </div>
            <div id="seção_de_acesso">
                <a href="login.html" id="login">Entrar</a>
                <a href="register.html" id="register">Cadastrar</a>
            </div>
        </div>
    </header>
    <!--Conteudo prinpal desssa página-->
    <section id="conteudo_principal_comunidade">
        <!--Menu para celular-->
        <div id="paginas">
            <a href="filmes.html" id="filmes_paginas">Filmes</a>
            <a href="series.html" id="series_paginas">Séries</a>
            <a href="anime.html" id="anime_paginas">Animes</a>
            <a href="comunidade.html" id="comunidade_paginas">Comunidade</a>
        </div>
        <!--Forms para registrar a comunidade-->
        <div id="form_div_cm">
            <fieldset id="form_section_cm">
                <form id="form_add" action="https://trabalhofaculdadebackend.onrender.com/" method="post">
                    <label for="nome_filme">Nome do título:</label>
                    <input type="text" name="film" placeholder="Digite o nome do filme!!!" id="nome_filme"> <br><br>
                    <label for="input_title" id="input_t">Titulo:</label>
                    <input type="text" name="input_title" id="input_title" placeholder="Digite o título do comentário">
                     <br><br>
                    <label>Spoiler:</label><br>
                    <input type="radio" name="input_spoiler" id="input_yes" value="sim">
                    <label for="input_yes">Sim</label>
                    <input type="radio" name="input_spoiler" id="input_no" value="não">
                    <label for="input_no">Não</label><br><br>
                    <label for="caegoria">Selecione a categoria: </label>
                    <select name="categoria" id="categoria">
                        <option value="filme">Filmes</option>
                        <option value="serie">Série</option>
                        <option value="anime">Anime</option>
                    </select>
                    <br><br>
                    <label for="input_description">Descrição:</label><br>
                    <textarea name="input_description" id="input_description" placeholder="Escreve a descrição do post" ></textarea><br><br>
                    <button type="submit" id="addPost">Enviar Post</button>
                </form>
            </fieldset>
        </div>

    </section>

</body>
</html>
