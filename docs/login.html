<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Entretenimentos caseiros</title>
    <link rel="stylesheet" href="desing/login.css">
    <link rel="stylesheet" href="desing/menu.css">
    <script src="./funcionalidade/login.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(0,0,0,0.63)">
    <!-- =Menu da página-->
    <header id="cabeçalho">
        <div id="conteudo_menu">
            <div id="logo">
                <a href="index.html"><img src="desing/EC__2_-removebg-preview.png" alt="EC com fundo preto e letras em vermelho" id="img_logo"></a>
            </div>
            <div id="seção_de_rotas">
                <div id="pesquisa">
                    <input type="text" id="search" >
                </div>
                <div id="seções">
                    <a href="comunidade.html" id="comunidade">Comunidade</a>
                </div>
            </div>
            <div id="seção_de_acesso">
                <a href="login.html" id="login">Entrar</a>
                <a href="register.html" id="register">Cadastrar</a>
            </div>
        </div>
    </header>
    <!-- Conteudo principal da página de login-->
    <section id="conteudo_principal_login">
        <!--Menu para celulares-->
        <div id="paginas">
            <a href="comunidade.html" id="comunidade_paginas">Comunidade</a>
        </div>
        <!--Formulário para realizar login-->
        <form id="form_login" >
            <div id="div_section_login">
                <fieldset id="form_section_login">
                    <div id="content_login">
                        <label for="input_usuario">Usuário:</label>
                        <br/>
                        <input placeholder="Digite o seu usuário..." id="input_usuario"type='text' name="input_usuario"><br><br>
                        <label for="input_senha">Senha:</label><br>
                        <input id="input_senha" type= "password" name="input_senha" placeholder="Digite sua senha..." required><br><br>
                        <button type="submit">Login</button>
                    </div>
                </fieldset>
            </div>
        </form>
    </section>


</body>
</html>
