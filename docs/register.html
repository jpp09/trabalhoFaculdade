<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Entretenimentos caseiros</title>
    <script src="./funcionalidade/cadastro.js" defer></script>
    <link rel="stylesheet" href="desing/register.css">
    <link rel="stylesheet" href="desing/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./funcionalidade/verificar_log_in.js" defer></script>
</head>
<body style="background-color: rgb(0,0,0,0.63)">
    <!--Menu da página de login-->
    <header id="cabeçalho">
        <div id="conteudo_menu">
            <div id="logo">
                <a href="index.html"><img src="desing/EC__2_-removebg-preview.png" alt="EC com fundo preto e letras em vermelho" id="img_logo"></a>
            </div>
            <div id="seção_de_rotas">
                <div id="seções">
                    <a href="comunidade.html" id="comunidade">Comunidade</a>
                    <a href="index.html">Home</a>
                </div>
            </div>
            <div id="seção_de_acesso">
                <a href="login.html" id="login" class="fw-bolder">Entrar</a>
                <a href="register.html" id="register" class="fw-bolder">Cadastrar</a>
                <a href="#" id="deslogar" class="fw-bolder">Logout</a>
            </div>
            <!--Menu para celular-->
            <div id="dropdown_seções">
                <div class="dropdown">
                    <a class="btn btn-dark dropdown-toggle"  data-bs-toggle="dropdown" aria-expanded="false" href="#section_coment">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="index.html" id="home_drop">Home</a></li>
                        <li><a class="dropdown-item" href="comunidade.html" id="comunidade_drop">Comunidade</a></li>
                        <li><a class="dropdown-item" href="login.html" id="login_drop">Login</a></li>
                        <li><a class="dropdown-item" href="register.html" id="register_drop">Cadastro</a></li>
                        <li><a href="#" id="deslogar_drop" class="dropdown-item">Logout</a></li>
                    </ul>
                    </div>
            </div>
        </div>
    </header>
    <section id="conteudo_principal_registro">
        <!--Formulário para cadastro de usuários-->
        <div id="id_section_register" class="card">
                <form id="cadastro_form">
                    <div id="register_form">
                        <label for="user_name" class="form-label fw-bold">Usuário:</label>
                        <input type="text" id="user_name" name="user_name" placeholder="Digite o seu usuário" required class="form-control"><br>
                        <label for="name" class="form-label fw-bold">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite o seu nome" required class="form-control"><br>
                        <label for="email" class="form-label fw-bold">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required class="form-control"><br>        
                        <label for="password" class="form-label fw-bold">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite a sua senha" required class="form-control"> <br>
                        <label for="confirm_password" class="form-label fw-bold">Confirme a senha:</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a sua senha" required class="form-control"><br>
                        <button type="submit" class="btn btn-dark">Cadastrar</button>
                    </div>
                </form>
        </div>
    </section>
</body>
</html>
