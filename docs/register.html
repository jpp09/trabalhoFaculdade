<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Entretenimentos caseiros</title>
    <script src="funcionalidade/register.js" defer></script>
    <link rel="stylesheet" href="desing/register.css">
    <link rel="stylesheet" href="desing/menu.css">
</head>
<body>
    <!--Menu da página de login-->
    <header id="cabeçalho">
        <div id="conteudo_menu">
            <div id="logo">
                <a href="index.html"><img src="desing/EC__2_-removebg-preview.png" alt="EC com fundo preto e letras em vermelho" id="img_logo"></a>
            </div>
            <div id="seção_de_rotas">
                <div id="pesquisa">
                    <input type="text" id="search" >
                </div>
                <div id="seções">
                    <a href="filmes.html" id="filmes">Filmes</a>
                    <a href="series.html" id="series">Séries</a>
                    <a href="anime.html" id="anime">Animes</a>
                    <a href="comunidade.html" id="comunidade">Comunidade</a>
                </div>
            </div>
            <div id="seção_de_acesso">
                <a href="login.html" id="login">Entrar</a>
                <a href="register.html" id="register">Cadastrar</a>
            </div>
        </div>
    </header>
    <section id="conteudo_principal_registro">
        <!--Menu para celulares-->
        <div id="paginas">
            <a href="filmes.html" id="filmes_paginas">Filmes</a>
            <a href="series.html" id="series_paginas">Séries</a>
            <a href="anime.html" id="anime_paginas">Animes</a>
            <a href="comunidade.html" id="comunidade_paginas">Comunidade</a>
        </div>
        <!--Formulário para cadastro de usuários-->
        <div id="id_section_register">
            <FIeldset id="form_section_register">
                <form action="https://webhook.site/3e8c5029-a599-40f4-bc09-6733d49f6928" target="_blank">
                    <div id="content_register">
                        <label for="user_name">Usuário:</label>
                        <input type="text" id="user_name" name="user_name" placeholder="Digite o seu usuário"><br>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite o seu nome"><br>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail"><br>        
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite a sua senha" > <br>
                        <label for="confirm_password">Confirme a senha:</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a sua senha">
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </FIeldset>
        </div>
    </section>
</body>
</html>
