<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Entretenimentos caseiros</title>
    <script src="./funcionalidade/cadastro.js" defer></script>
    <link rel="stylesheet" href="desing/register.css">
    <link rel="stylesheet" href="desing/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(0,0,0,0.63)">
    <!--Menu da página de login-->
    <header id="cabeçalho">
        <div id="conteudo_menu">
            <div id="logo">
                <a href="index.html"><img src="desing/EC__2_-removebg-preview.png" alt="EC com fundo preto e letras em vermelho" id="img_logo"></a>
            </div>
            <div id="seção_de_rotas">
                <div id="pesquisa">
                    <input type="text" id="search" >
                </div>
                <div id="seções">
                    <a href="comunidade.html" id="comunidade">Comunidade</a>
                </div>
            </div>
            <div id="seção_de_acesso">
                <a href="login.html" id="login">Entrar</a>
                <a href="register.html" id="register">Cadastrar</a>
            </div>
        </div>
    </header>
    <section id="conteudo_principal_registro">
        <!--Menu para celulares-->
        <div id="paginas">
            <a href="comunidade.html" id="comunidade_paginas">Comunidade</a>
        </div>
        <!--Formulário para cadastro de usuários-->
        <div id="id_section_register">
            <FIeldset id="form_section_register">
                <form id="cadastro_form">
                    <div id="content_register">
                        <label for="user_name">Usuário:</label>
                        <input type="text" id="user_name" name="user_name" placeholder="Digite o seu usuário" required><br>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite o seu nome" required><br>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required><br>        
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite a sua senha" required> <br>
                        <label for="confirm_password">Confirme a senha:</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a sua senha" required>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </FIeldset>
        </div>
    </section>
</body>
</html>
